<div class="card bg-light rounded-0 border-0">
  <div class="card-header text-center rounded-0">
    {{ title }}
  </div>
  <div class="card-body rounded-0">
    <form [formGroup]="form" autocomplete="off">
      <div class="form-group">
        <input 
        class="form-control rounded-0" 
        [class.is-invalid]="form.get('bookingName').invalid && form.get('bookingName').touched"
        [class.is-valid]="form.get('bookingName').valid"
        formControlName="bookingName" placeholder="Booking Name">
        <div *ngIf="form.get('bookingName').errors?.maxlength" class="invalid-feedback">
          The name field must be 100 characters at most.
        </div>
      </div>
      <div class="form-group">
        <select
        class="form-control rounded-0"       
        [class.is-invalid]="form.get('roomID').invalid && form.get('roomID').touched"
        [class.is-valid]="form.get('roomID').valid"
        formControlName="roomID" placeholder="Room">
          <option value="" selected>Select Room</option>
          <option value="{{ room.id }}" *ngFor="let room of roomService.rooms">{{ room.roomNumber }}</option>
        </select>
      </div>
      <div class="form-group">
        <select
        class="form-control rounded-0"       
        [class.is-invalid]="form.get('paymentOptionID').invalid && form.get('paymentOptionID').touched"
        [class.is-valid]="form.get('paymentOptionID').valid"
        formControlName="paymentOptionID" placeholder="Room">
          <option value="" selected>Select Payment Option</option>
          <option value="{{ option.id }}" *ngFor="let option of paymentOptions">{{ option.name }}</option>
        </select>
      </div>
      <div class="form-group row">
        <div class="col">
          <input 
          class="form-control rounded-0" 
          [class.is-invalid]="form.get('duration').invalid && form.get('duration').touched"
          [class.is-valid]="form.get('duration').valid"
          formControlName="duration" placeholder="Duration">
          <div *ngIf="form.get('duration').errors?.pattern" class="invalid-feedback">
            The price field must be numeric and 9 digits at most.
          </div>
        </div>
        <div class="col">
          <input 
          class="form-control rounded-0" 
          [class.is-invalid]="form.get('capacity').invalid && form.get('capacity').touched"
          [class.is-valid]="form.get('capacity').valid"
          formControlName="capacity" placeholder="Capacity">
          <div *ngIf="form.get('capacity').errors?.pattern" class="invalid-feedback">
            The price field must be numeric and 9 digits at most.
          </div>
        </div>
      </div>
      <div class="form-group">
        <input 
        class="form-control rounded-0" 
        [class.is-invalid]="form.get('startOn').invalid && form.get('startOn').touched"
        [class.is-valid]="form.get('startOn').valid"
        formControlName="startOn" placeholder="Start on">
      </div>
    </form>
  </div>
  <div class="card-footer text-right rounded-0">
    <button class="btn btn-sm btn-secondary rounded-0" (click)="reset(form)">Reset</button>
    <button class="btn btn-sm btn-primary rounded-0 ml-1" [disabled]="!form.valid" (click)="onSubmit(form)">Submit</button>
  </div>
</div>
