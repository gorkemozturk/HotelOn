<div class="card bg-light rounded-0 border-0">
    <div class="card-header text-center rounded-0">
      {{ title }}
    </div>
    <div class="card-body rounded-0 p-0" *ngIf="guestService.guests?.length">
      <table class="table table-striped table-borderless m-0">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let guest of guestService.guests">
            <td class="align-middle">{{ guest.firstName }} {{ guest.lastName }}</td>
            <td class="align-middle">{{ guest.email }}</td>
            <td class="align-middle">{{ guest.phoneNumber }}</td>
            <td class="text-right">
                <i (click)="onDelete(guest)" style="cursor: pointer" class="text-danger far fa-trash-alt"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-body rounded-0" *ngIf="!guestService.guests?.length">
      <div class="alert alert-primary m-0 rounded-0" role="alert">
        There are no any resources to show here.
      </div>
    </div>
    <div class="card-footer text-center text-secondary rounded-0">
      Total Guests: {{ guestService.guests?.length }}
    </div>
  </div>
