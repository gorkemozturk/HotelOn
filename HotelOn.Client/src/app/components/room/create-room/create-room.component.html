<div class="card bg-light rounded-0 border-0">
  <div class="card-header text-center rounded-0">
    {{ title }}
  </div>
  <div class="card-body rounded-0">
    <form [formGroup]="roomForm" autocomplete="off">
      <div class="form-group">
        <input [class.is-invalid]="roomForm.get('roomNumber').invalid && roomForm.get('roomNumber').touched" [class.is-valid]="roomForm.get('roomNumber').valid" class="form-control rounded-0" formControlName="roomNumber" placeholder="Room Number">
        <div *ngIf="roomForm.get('roomNumber').errors?.pattern" class="invalid-feedback">
          The room number field must be numeric and 9 digits at most.
        </div>
      </div>
      <div class="form-group">
        <select [class.is-invalid]="roomForm.get('roomTypeID').invalid && roomForm.get('roomTypeID').touched" [class.is-valid]="roomForm.get('roomTypeID').valid" class="form-control rounded-0" formControlName="roomTypeID">
          <option value="" selected>Select Room Type</option>
          <option value="{{ type.id }}" *ngFor="let type of roomService.roomTypes">{{ type.name }}</option>
        </select>
      </div>
      <div class="custom-control custom-checkbox">
        <input formControlName="isAvailable" type="checkbox" class="custom-control-input" id="check">
        <label class="custom-control-label" for="check">Available</label>
      </div>
    </form>
  </div>
  <div class="card-footer text-right rounded-0">
    <button class="btn btn-sm btn-secondary rounded-0" (click)="reset(roomForm)">Reset</button>
    <button class="btn btn-sm btn-primary rounded-0 ml-1" [disabled]="!roomForm.valid" (click)="onSubmit(roomForm)">Submit</button>
  </div>
</div>
