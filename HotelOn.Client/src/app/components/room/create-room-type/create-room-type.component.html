<div class="card bg-light rounded-0 border-0">
  <div class="card-header text-center rounded-0">
    {{ title }}
  </div>
  <div class="card-body rounded-0">
    <form [formGroup]="typeForm" autocomplete="off">
      <div class="form-group">
        <input [class.is-invalid]="typeForm.get('name').invalid && typeForm.get('name').touched" [class.is-valid]="typeForm.get('name').valid" class="form-control rounded-0" formControlName="name" placeholder="Room Type Name">
        <div *ngIf="typeForm.get('name').errors?.maxlength" class="invalid-feedback">
          The name field must be 15 characters at most.
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <input [class.is-invalid]="typeForm.get('price').invalid && typeForm.get('price').touched" [class.is-valid]="typeForm.get('price').valid" class="form-control rounded-0" formControlName="price" placeholder="Price">
          <div *ngIf="typeForm.get('price').errors?.pattern" class="invalid-feedback">
            The price field must be numeric and 9 digits at most.
          </div>
        </div>
        <div class="col">
          <input [class.is-invalid]="typeForm.get('tax').invalid && typeForm.get('tax').touched" [class.is-valid]="typeForm.get('tax').valid" class="form-control rounded-0" formControlName="tax" placeholder="Tax">
          <div *ngIf="typeForm.get('tax').errors?.pattern" class="invalid-feedback">
            The tax field must be numeric and 9 digits at most.
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer text-right rounded-0">
    <button class="btn btn-sm btn-secondary rounded-0" (click)="reset(typeForm)">Reset</button>
    <button class="btn btn-sm btn-primary rounded-0 ml-1" [disabled]="!typeForm.valid" (click)="onSubmit(typeForm)">Submit</button>
  </div>
</div>
